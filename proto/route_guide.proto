syntax = "proto3";

option go_package = "github.com/songtomtom/go-grpc/proto";
package proto;

// Interface exported by the server.
service RouteGuide {
  rpc GetFeature(Point) returns (Feature) {}

}

message Point {
  int32 latitude = 1;
  int32 longitude = 2;
}

message Feature {
  string name = 1;
  Point location = 2;
}
